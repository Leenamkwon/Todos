<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <form action="" class="grocery-form">
        <p class="alert"></p>
        <h3>Todo list</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="할 일을 적어주세요" />
          <button type="submit" class="submit-btn">추가</button>
        </div>
      </form>

      <!-- list -->
      <div class="grocery-container">
        <div class="grocery-list"></div>

        <!-- button -->
        <button type="button" class="clear-btn">모두 지우기</button>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
